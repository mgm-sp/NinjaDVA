<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/dvmail
	ServerName csrf.local
	ServerAlias dvmail.intranet

	<Directory "/var/www/dvmail">
		Options +ExecCGI
		AddHandler cgi-script .cgi
		DirectoryIndex login.cgi
	</Directory>
	<Directory "/var/www/dvmail/users">
		deny from all
		satisfy all
		ErrorDocument 403 "Access to these files is forbidden!"
	</Directory>


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/dvmail/funny-pics
	ServerName funny-pics.example.org

	<Directory "/var/www/dvmail/funny-pics">
		Options +ExecCGI
		AddHandler cgi-script .cgi
		DirectoryIndex index.cgi
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

