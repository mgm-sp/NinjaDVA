<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/dvmail/www
	ServerName csrf.local
	ServerAlias dvmail.intranet

	<Directory "/var/www/dvmail/www">
		AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

